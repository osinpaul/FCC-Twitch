<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>FreeCodeCamp Intermediate front-end project: twitch.tv viewer</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-default navbar-static-top text-center">
		<div class="container responsive-size">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img src="img/twLogo.png" width="50px" alt="twitch logo">
				</a>
			</div>

			<ul class="nav navbar-nav">
				<li id="all">
					<a href="#">All channels</a>
				</li>
				<li id="live">
					<a href="#" id="live">Online</a>
				</li>
				<li id="dead">
					<a href="#">Offline</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="jumbotron responsive-size">
		<div id="display">

		</div>
	</div>

	<nav class="navbar navbar-default navbar-fixed-bottom text-center ">
		<div class="container">
			<img src="img/fccLogo.png" width="120px" />
			<small>
				<a href="//twitch.tv">twitch.tv</a> viewer created with
				<i class="fa fa-search" aria-hidden="true"></i> and
				<i class="fa fa-google" aria-hidden="true"></i> by
				<a href="http://osinpaul.ru" target="_blank"> osinpaul</a>
			</small>
		</div>
	</nav>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
	<script src="https://use.fontawesome.com/c8d55de15f.js"></script>
</body>

</html>
